<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SDN Monitor{% endblock %}</title>
    <link rel="stylesheet" href="/static/styles/main.css">
</head>
<body>
    <header>
        <h1>{% block header %}SDN Traffic Monitor{% endblock %}</h1>
    </header>

    <div class="network-wrapper">
        <div id="network"></div>
    </div>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 SDN Monitor</p>
    </footer>
</body>
</html>

<!-- Підключення бібліотеки vis.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis-network.min.css" rel="stylesheet">

<script>
    // Дані для графа
    const graphData = JSON.parse('{{ graph_data | safe }}');

    // Налаштування графа
    const options = {
        nodes: {
            shape: 'image',
            size: 15,
            font: {
                size: 14,
                color: '#e0e0e0', // світлий текст
                strokeWidth: 2,
                strokeColor: '#121212'
            },
            borderWidth: 2,
            color: {
                border: '#bb86fc',
                background: '#1e1e1e',
                highlight: {
                    border: '#ffffff',
                    background: '#2a2a2a'
                }
            }
        },
        edges: {
            color: {
                color: '#888',
                highlight: '#bb86fc',
                hover: '#ffffff',
                inherit: false
            },
            width: 2,
            smooth: true
        },
        groups: {
            switch: {
                shape: 'image',
                image: '/static/images/switch.png',
                size: 20,
                font: {
                    color: '#e0e0e0'
                }
            },
            computer: {
                shape: 'image',
                image: '/static/images/computer.png',
                size: 15,
                font: {
                    color: '#e0e0e0'
                }
            }
        },
        interaction: {
            hover: true
        },
        physics: {
            enabled: true
        }
    };

    // Ініціалізація графа
    const container = document.getElementById('network');
    const network = new vis.Network(container, graphData, options);
</script>
